#
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/restBD?serverTimezone=UTC&createDatabaseIfNotExist=true
#
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false
#
server.servlet.context-path=/miapp/
server.servlet.jsp.registered=true
server.port=8085
#
#Los servicios Spring se invocaran desde un navegador como:  http://localhost:8085/miapp/mvc/armadoras
spring.mvc.servlet.path=/mvc/
#
spring.mvc.view.suffix=.html
#
#Los servicios Jax-Rs se invocarán tipo GET /miapp/webapi/armadoras
spring.jersey.application-path=/webapi/
#
#spring.main.banner-mode=off
#
logging.level.root=info
logging.level.org.qtx.web.ArmadoraApiController=debug
#logging.level.org.hibernate=warn
#logging.charset.console=utf-8
#
